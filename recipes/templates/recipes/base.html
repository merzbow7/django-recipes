{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="education project flask/python">
    <title>{% block titel %}Django blogs{% endblock %}</title>
    <!-- Bootstrap core CSS -->

    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="shortcut icon" href="#">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    {% block css %}
    {% endblock %}
    {% block scripts %}
    {% endblock %}
</head>
<body>

{% block nav %}
    {% include 'recipes/includes/_navbar.html' %}
{% endblock %}

<main class="row mx-5">
    {% block content %}
    {% endblock %}
    {% block side %}
    {% endblock %}
</main>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
