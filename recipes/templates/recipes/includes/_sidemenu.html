<aside class="col-md-3">
    <div class="p-4">
        <label class="fst-italic" for="filter">Фильтрация:</label>
        <form action="{% url 'recipes_filter' %}" method="get">
            <select class="form-select mb-2" aria-label="filter" name="choose">
                <option value="recipe" {{ recipe_select }}>
                    Блюда
                </option>
                <option value="ingredient" {{ ingredient_select }}>
                    Ингредиенты
                </option>
            </select>
            <input
                    type="text"
                    class="form-control mb-2"
                    aria-label="filter"
                    name="query"
                    value="{{ query }}"
            >
            <button class="btn btn-primary">Фильтровать</button>
        </form>
    </div>
</aside>
