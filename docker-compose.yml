version: "3"

services:
  app:
    command: /bin/sh -c "run.sh"
    build: .
    volumes:
      - ./recipeBook:/recipeBook
    env_file:
      - .env
    ports:
      - "8000:8000"
    links:
      - db
    depends_on:
      - db

  # Database
  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
