# Default style file for nitpick
# and `wemake-python-styleguide` users:
# https://raw.githubusercontent.com/andreoliwa/nitpick/v0.18.0/nitpick-style.toml

[nitpick]
minimum_version = "0.21.0"

[nitpick.styles]
include = [
  "flake8.toml",
  "isort.toml",
  "darglint.toml",
  "file-structure.toml"
]

